name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore MyHomePage.csproj

    - name: Build
      run: dotnet build MyHomePage.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish MyHomePage.csproj --configuration Release --no-build --output dist

    - name: Add .nojekyll file
      run: touch dist/wwwroot/.nojekyll

    - name: Fix base path for GitHub Pages
      run: |
        # GitHub Pagesでは /repository-name/ のパスになるため、base要素を修正
        sed -i 's|<base href="/" />|<base href="/MyHomePage/" />|g' dist/wwwroot/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4